<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Netflix India - Watch TV shows online, Watch movies online</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <script src="https://kit.fontawesome.com/e5466879c6.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo_section">
                <img class="logo_image" src="Images/logo.png" alt="Netflix Logo" />
            </div>
            <div class="nav_left_section">
                <div class="nav_item">
                    <div class="dropdown_container">
                        <i class="fa-solid fa-globe"></i>
                        <select class="language_dropdown">
                            <option value="english" selected>English</option>
                            <option value="hindi">Hindi</option>
                        </select>
                    </div>
                </div>
                <div class="nav_item">
                    <button name="signin" class="signin_section" id="signin">
                        Sign In
                    </button>
                </div>
            </div>
        </nav>
        <main>
            <section class="hero_section">
                <div class="bg_section">
                    <img src="Images/bg_image.png" alt="Home page background"  class="bg_image"/>
                </div>
                <div class="bg_overlay">
                </div>
                <div class="hero_text">
                    <h1 class="hero_text_h1">
                        Unlimited movies, TV shows and more
                    </h1>
                    <h3 class="hero_text_h3">
                        Watch anywhere. Cancel anytime.
                    </h3>
                    <p class="hero_text_p">
                        <nobr>
                            Ready to watch? Enter your email to create or restart your membership.
                        </nobr>
                    </p>
                </div>
            </section>
        </main>
    </header>
</body>

</html>
